{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">

<div class="edit-header">
  <h1>Edit Category 3 Product</h1>
  <a href="{{ url_for('account.account') }}" class="btn-back">‚Üê Back to My Account</a>
</div>

<div class="edit-card">
  <form method="post" class="edit-form">
    <div class="form-section">
      <h2 class="section-title">Product Information</h2>
      
      <div class="form-group">
        <label class="form-label">Product Name:</label>
        <input type="text" name="product_name" class="form-input" 
               value="{{ product.product_name }}" required>
      </div>

      <div class="form-group">
        <label class="form-label">Origin Country:</label>
        <input type="text" name="product_origin_country" class="form-input" 
               value="{{ product.product_origin_country or '' }}">
      </div>

      <div class="form-group">
        <label class="form-label">Description:</label>
        <textarea name="description" class="form-textarea" rows="4">{{ product.description or '' }}</textarea>
      </div>
    </div>

    <div class="form-section">
      <h2 class="section-title">Pricing & Stock</h2>
      
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Price ($):</label>
          <input type="number" name="price" class="form-input" 
                 value="{{ product.price }}" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label class="form-label">Discount (%):</label>
          <input type="number" name="discount_percent" class="form-input" 
                 value="{{ product.discount_percent }}" step="0.01" min="0" max="100">
        </div>
        <div class="form-group">
          <label class="form-label">Stock:</label>
          <input type="number" name="stock" class="form-input" 
                 value="{{ product.stock }}" min="0" required>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2 class="section-title">Media & Authenticity</h2>
      
      <div class="form-group">
        <label class="form-label">Authenticity Proof URL:</label>
        <input type="url" name="authenticity_proof_url" class="form-input" 
               value="{{ product.authenticity_proof_url or '' }}" placeholder="https://...">
      </div>

      <div class="form-group">
        <label class="form-label">Product Image URL:</label>
        <input type="url" name="image_url" class="form-input" 
               value="{{ product.image_url or '' }}" placeholder="https://...">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Save Changes</button>
      <a href="{{ url_for('account.account') }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
